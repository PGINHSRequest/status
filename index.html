<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    .pending {
      background-color: #fff3cd;
      color: #856404;
      font-weight: bold;
    }
    .done {
      background-color: #d4edda;
      color: #155724;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Student Document Request Status</h2>

  <table>
    <thead>
      <tr>
        <th>Student LRN</th>
        <th>Name</th>
        <th>Requested Document</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- EDIT THESE ROWS MANUALLY -->
      <tr>
        <td>123456</td>
        <td>Juan Dela Cruz</td>
        <td>Transcript of Records</td>
        <td class="pending">PENDING</td>
      </tr>

      <tr>
        <td>654321</td>
        <td>Maria Santos</td>
        <td>Certificate of Honors</td>
        <td class="done">DONE</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
