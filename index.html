<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Request Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    p {
      text-align: center;
      color: #555;
    }
    table {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    .pending {
      background-color: #fff3cd;
      color: #856404;
      font-weight: bold;
    }
    .done {
      background-color: #d4edda;
      color: #155724;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Student Document Request Status</h2>
  <p>Check your request status below.</p>

  <table>
    <thead>
      <tr>
        <th>LRN</th>
        <th>Name</th>
        <th>Document Requested</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>

      <!-- ADD / UPDATE ROWS MANUALLY -->

        <td>123456</td>

      <tr>
        <td>654321</td>
        <td>Maria Santos</td>

    </tbody>
  </table>

</body>
</html>
