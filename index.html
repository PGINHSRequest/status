<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Request Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    p {
      text-align: center;
      color: #555;
    }
    table {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    .pending {
      background-color: #fff3cd;
      color: #856404;
      font-weight: bold;
    }
    .done {
      background-color: #d4edda;
      color: #155724;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Student Document Request Status</h2>
  <p>Check your request status below.</p>

  <table>
    <thead>
      <tr>
        <th>LRN</th>
        <th>Name</th>
        <th>Document Requested</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be generated dynamically -->
    </tbody>
  </table>

  <script>
    // Add your students here
    const studentRequests = [
      { lrn: '123456', name: 'Juan Dela Cruz', document: 'Transcript of Records', status: 'PENDING' },
      { lrn: '654321', name: 'Maria Santos', document: 'Certificate of Honors', status: 'PENDING' },
      { lrn: '112233', name: 'Pedro Reyes', document: 'Good Moral Certificate', status: 'PENDING' }
    ];

    const tbody = document.querySelector('table tbody');

    // Function to render table rows
    function renderTable() {
      tbody.innerHTML = '';
      studentRequests.forEach(student => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${student.lrn}</td>
          <td>${student.name}</td>
          <td>${student.document}</td>
          <td class="${student.status.toLowerCase()}">${student.status}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Check URL parameters for status updates
    const urlParams = new URLSearchParams(window.location.search);
    const lrnParam = urlParams.get('lrn');
    const statusParam = urlParams.get('status');

    if (lrnParam && statusParam) {
      studentRequests.forEach(student => {
        if (student.lrn === lrnParam) {
          student.status = statusParam.toUpperCase();
        }
      });
    }

    renderTable(); // Initial render
  </script>

</body>
</html>
